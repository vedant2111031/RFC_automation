<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto RFC - Website Crawler</title>
    <style>
        /* Background Gradient */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        /* Card Design */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Field */
        input[type="text"] {
            width: 350px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: 0.3s ease;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Stylish Button */
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            color: white;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            cursor: pointer;
            transition: 0.4s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 81, 47, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Enter Website URL to Analyze</h2>
        <form action="/start" method="POST">
            <input type="text" name="url" placeholder="https://example.com" required>
            <br>
            <button type="submit">üöÄ Start Crawling</button>
        </form>
    </div>
</body>
</html>
